<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Intro Glitch dengan Drop-shadow</title>

<style>
html, body {
  height: 100%;
  margin: 0;
  background: radial-gradient(circle at top left, #090014 0%, #050011 50%, #0b0020 100%);
}

:root { --intro-fade-duration: 0.8s; }

/* ===== INTRO SCREEN ===== */
#introScreen {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #050008;
  z-index: 999999;
  pointer-events: none;
}

#introVideo {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  z-index: -1;
  filter: brightness(0.55) saturate(1.2);
}

#introOverlay {
  position: absolute;
  inset: 0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  opacity:1;
  transition: opacity var(--intro-fade-duration) ease;
  pointer-events: none;
}

#introOverlay.fade-out { opacity:0; }
#introScreen.fade-out-container {
  transition: opacity var(--intro-fade-duration) ease, transform var(--intro-fade-duration) ease;
  opacity:0;
  transform: scale(1.03);
}

/* ===== CONTENT ===== */
.intro-content {
  opacity:0;
  transform: translateY(20px);
  transition: opacity 2.5s ease, transform 2.5s ease;
}
.intro-content.show {
  opacity:1;
  transform: translateY(0);
}

.intro-title {
  font-size: clamp(28px,5vw,56px);
  color:#fff;
  text-shadow: 0 0 14px rgba(168,110,255,0.9), 0 0 28px rgba(69,209,255,0.75);
  margin:0;
  transition: opacity 1.5s ease, transform 1.5s ease;
}
.intro-sub {
  margin-top:12px;
  color:#d9d1ff;
  opacity:.9;
  transition: opacity 1.5s ease, transform 1.5s ease;
}

/* ===== LOGO GROUP ===== */
.intro-logo-group {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 22px;
  width: 100%;
  margin-bottom: 25px;
}

.intro-logo svg {
  width: 37px;
  height: 37px;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 1.5s ease, transform 1.5s ease;
  filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff);
}

/* Show = fade-in */
.intro-logo svg.show {
  opacity:1;
  transform: translateY(0);
}

/* ===== GLITCH SEKALI DENGAN DROP-SHADOW ===== */
@keyframes logoGlitchOnce {
  0%   { transform: translate(0,0) scale(1); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(0deg);}
  10%  { transform: translate(-1px,1px) scale(1.05); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(10deg);}
  20%  { transform: translate(1px,-1px) scale(1.02); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(-10deg);}
  30%  { transform: translate(-1px,0px) scale(1.03); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(5deg);}
  40%  { transform: translate(1px,1px) scale(1.01); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(-5deg);}
  50%  { transform: translate(0,0) scale(1); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(0deg);}
  100% { transform: translate(0,0) scale(1); filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff) hue-rotate(0deg);}
}

.logo-glitch-once {
  animation: logoGlitchOnce 1.2s ease forwards;
}
</style>
</head>
<body>

  <video id="introVideo" autoplay muted loop playsinline preload="auto" poster="fallback.jpg">
    <source src="Cihuy.mp4" type="video/mp4">
  </video>

  <div id="introOverlay">

      <h1 class="intro-title">WELCOME</h1>

    </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const overlay = document.getElementById('introOverlay');
  const screen = document.getElementById('introScreen');
  const video = document.getElementById('introVideo');
  const content = document.querySelector('.intro-content');
  const logos = document.querySelectorAll('.intro-logo svg');
  const DURATION_MS = Math.round(parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--intro-fade-duration'))*1000)||800;
  let exited = false;

  function fadeInElements(){
    content.classList.add('show');
    logos.forEach((logo,i)=>{
      setTimeout(()=>{ logo.classList.add('show'); }, i*400);
    });

    const totalFadeIn = logos.length*400 + 200;
    setTimeout(()=>{
      logos.forEach(logo=>{ logo.classList.add('logo-glitch-once'); });
    }, totalFadeIn);
  }

  video.addEventListener('canplay', fadeInElements);
  video.addEventListener('playing', fadeInElements);
  setTimeout(fadeInElements,500);

  function startExit(){
    if(exited) return;
    exited = true;
    overlay.classList.add('fade-out');
    setTimeout(()=>{ screen.classList.add('fade-out-container'); }, DURATION_MS);
    setTimeout(()=>{ window.location.href='16.html'; }, DURATION_MS*2);
  }

  window.addEventListener('wheel', startExit,{once:true,passive:true});
  window.addEventListener('touchmove', startExit,{once:true,passive:true});
  window.addEventListener('scroll', startExit,{once:true,passive:true});
  window.addEventListener('keydown',(e)=>{ if(!exited&&(e.key==='Enter'||e.key===' ')) startExit(); });

  document.addEventListener('click',()=>{ if(video.paused) video.play().catch(()=>{}); },{once:true});
});
</script>

</body>
