<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intro</title>

<style>
  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle at top left, #090014 0%, #050011 50%, #0b0020 100%);
  }

  :root { --intro-fade-duration: 0.8s; }

  #introScreen {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #050008;
    z-index: 999999;
    pointer-events: none;
  }

  #introVideo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    z-index: -1;
    filter: brightness(0.55) saturate(1.2);
  }

  #introOverlay {
    position: absolute;
    inset: 0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    opacity:1;
    transition: opacity var(--intro-fade-duration) ease;
    pointer-events: none;
  }

  #introOverlay.fade-out { opacity: 0; }
  #introScreen.fade-out-container {
    transition: opacity var(--intro-fade-duration) ease, transform var(--intro-fade-duration) ease;
    opacity: 0;
    transform: scale(1.03);
  }

  /* ========== LOGO GROUP ========== */
  .intro-logo-group {
    display: flex;
    flex-direction: column;
    align-items:center;
    justify-content:center;
    gap: 16px;
    width: 100%;
    margin-bottom: 1.5px;
    opacity: 0;
    animation: logoGroupFade 1s ease forwards;
    animation-delay: 1.5s; /* Delay 3 detik sebelum muncul */
  }

  @keyframes logoGroupFade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* LOGO atas (Crown) */
  .intro-logo-top img {
    width: 88px;
    height: auto;
    opacity: 0;
    animation: smallLogoAnim 1.8s ease forwards;
    animation-delay: 1s;
    filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 12px #4fd8ff);
    margin-bottom: -30px;
  }

  /* LOGO row bawah */
  .intro-logo-row {
    display: flex;
    gap: 22px;
  }

  .intro-logo svg {
    width: 37px;
    height: 37px;
    opacity: 0;
    animation: smallLogoAnim 1.8s ease forwards;
    animation-delay: 1.9s;
    filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff);
  }

  @keyframes smallLogoAnim {
    0%   { opacity: 0; transform: scale(0.7); }
    20%  { opacity: 1; transform: scale(1.1); }
    32%  { transform: translateX(-1px) scale(1.06); }
    35%  { transform: translateX(1px) scale(1.06); }
    38%  { transform: translateX(0) scale(1.03); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* ==== Glitch After Fade In ==== */
  @keyframes logoGlitchFlash {
    0% { filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff); }
    20% { filter: hue-rotate(40deg) brightness(1.4); transform: translate(-2px,1px); }
    40% { filter: hue-rotate(-40deg) brightness(1.4); transform: translate(2px,-1px); }
    60% { filter: drop-shadow(0 0 6px #b472ff) drop-shadow(0 0 14px #59e8ff); }
    100%{ filter: drop-shadow(0 0 4px #a86eff) drop-shadow(0 0 10px #4fd8ff); transform: translate(0,0); }
  }
  .glitch-once { animation: logoGlitchFlash 0.25s ease; }

  /* ========== WELCOME TEXT ========== */
  .intro-title {
    font-size: clamp(28px, 5vw, 56px);
    color:#fff;
    text-shadow: 0 0 14px rgba(168,110,255,0.9), 0 0 28px rgba(69,209,255,0.75);
    margin:0;
    opacity: 0;
    animation: fadeWelcome 1.4s ease forwards;
    animation-delay: 2.5s;
  }

  @keyframes fadeWelcome {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Scroll Arrow */
  .scroll-arrow {
    margin-top: 28px;
    font-size: 34px;
    font-weight: 800;
    opacity: 0;
    animation: fadeScroll 1.4s ease forwards;
    animation-delay: 3.7s;
    color: #e4d7ff;
    letter-spacing: 1px;
  }

  @keyframes fadeScroll {
    from { opacity: 0; }
    to   { opacity: 1; }
  }


/* ========================================================= */
/*                 PANAH ANIMASI (17px SMOOTH)               */
/* ========================================================= */

  .scroll-arrow::after {
    content: "↓";
    display: inline-block;
    animation:
      ultraMove 1.9s ease-in-out infinite,
      ultraSwap 1.9s ease-in-out infinite,
      ultraGlow 1.9s ease-in-out infinite;
  }

  /* === 1. Anti-teleport smooth movement === */
  @keyframes ultraMove {
    0%     { transform: translateY(0); }

    /* Turun */
    35%    { transform: translateY(17px); }
    45%    { transform: translateY(17px); } /* jeda natural */

    /* Zona transisi balik arah */
    49%    { transform: translateY(10px); }
    50%    { transform: translateY(0px); }
    51%    { transform: translateY(-8px); }

    /* Naik penuh */
    60%    { transform: translateY(-17px); }
    100%   { transform: translateY(0); }
  }

  /* === 2. Swap simbol ↑ ↓ presisi === */
  @keyframes ultraSwap {
    0%      { content: "↓"; }
    45%     { content: "↓"; }
    50%     { content: "↑"; } /* tepat saat balik */
    60%     { content: "↑"; }
    99%     { content: "↓"; }
    100%    { content: "↓"; }
  }

  /* === 3. Glow mengikuti arah === */
  @keyframes ultraGlow {
    0% {
      text-shadow:
        0 0 6px #a86eff,
        0 0 12px #5ee8ff;
    }

    /* glow bawah */
    35% {
      text-shadow:
        0 3px 12px #5ee8ff,
        0 0 18px #4fd8ff;
    }

    49% {
      text-shadow:
        0 4px 14px #6ff0ff;
    }

    /* glow atas */
    50% {
      text-shadow:
        0 -4px 14px #d29bff,
        0 0 18px #c06bff;
    }

    60% {
      text-shadow:
        0 -3px 12px #e09aff,
        0 0 16px #c574ff;
    }

    100% {
      text-shadow:
        0 0 6px #a86eff,
        0 0 12px #5ee8ff;
    }
  }

</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* === Glitch after all fade-ins === */
  const allLogos = document.querySelectorAll(".intro-logo svg, .intro-logo-top img");

  setTimeout(() => {
    allLogos.forEach(logo => {
      logo.classList.add("glitch-once");
      setTimeout(() => logo.classList.remove("glitch-once"), 300);
    });
  }, 4200); /* glitch setelah semua animasi */

  /* ===== EXIT SCREEN ===== */
  const overlay = document.getElementById('introOverlay');
  const screen = document.getElementById('introScreen');
  const DURATION = 800;
  let exited = false;

  function startExit() {
    if (exited) return;
    exited = true;

    overlay.classList.add('fade-out');

    setTimeout(() => {
      screen.classList.add('fade-out-container');
    }, DURATION);

    setTimeout(() => {
      window.location.href = "16.html";
    }, DURATION * 2);
  }

  window.addEventListener('wheel', startExit, { once:true, passive:true });
  window.addEventListener('touchmove', startExit, { once:true, passive:true });
  window.addEventListener('scroll', startExit, { once:true, passive:true });
  window.addEventListener('keydown', (e) => {
    if (!exited && (e.key === 'Enter' || e.key === ' ')) startExit();
  });
});
</script>
